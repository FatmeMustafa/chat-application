<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat-Application</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    
    <!--Header-->
    <header>
        <i class="fab fa-earlybirds"></i>
        <h1>SmartTalk</h1>
    </header>

    <!--Landingpage-->
    <section class="landingpagesection">
        <h2>Welcome to BFJ - SmartTalk</h2>
        <p>Where you can instantly connect and chat with all your colleges from work through real time messaging.</p>    
        <div>
            <input id="login" type="button" value="LOGIN">
            <p><span>OR</span></p>
            <input id="register" type="button" value="REGISTER">
        </div>
    </section>
    
    <!--Registration Form-->
    <form id="registrationForm" name="registrationFormName">
        <h2>Register For Free Account:</h2> 
        <span id ="error1"></span>User name:<br>
        <input type="text" name="userName" id="userName"><br>
        <span id ="error2"></span>Full name:<br>
        <input type="text" name="fullName" id="fullName"><br>
        <span id ="error3"></span>Email:<br>
        <input type="text" name="email" id="email"><br>
        <span id ="error4"></span>Password:<br>
        <input type="password" name="password" id="password"><br>     
        <span id="registrationMessage"></span><br>
        <input type="button" value="REGISTER" id="registerBTN">
        <!--Back to Landingpage-->
        <input type="button" class="back" value="BACK">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>

</body>
</html>
